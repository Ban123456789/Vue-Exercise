<div class="alert alert-secondary">
  <ol class="mb-0">
    <li>請跟隨課程完成此章節。</li>
  </ol>
</div>


<div id="app">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">待辦事項</span>
    </div>
    <input type="text" class="form-control" placeholder="準備要做的任務" v-model="sendContent">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="sendListCon">新增</button>
    </div>
  </div>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
      <!-- todo 這邊三個狀態因為都是判斷字串，所以都要加上單(雙)引號，布林就不用 -->
        <li class="nav-item">
          <a class="nav-link" :class="{active:changeView == 'all'}" href="#" @click="changeView = 'all'">全部</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" :class="{active:changeView == 'active'}" href="#" @click="changeView = 'active'">進行中</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" :class="{active:changeView == 'finish'}" href="#" @click="changeView = 'finish'">已完成</a>
        </li>
      </ul>
    </div>
    <!-- todo 清單內容 -->
    <ul class="list-group list-group-flush text-left" v-for="(item,index) in todoFn">
      <li class="list-group-item">
        <div class="d-flex">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" :id='item.id' @click="item.checkbox = !item.checkbox">
            <label class="form-check-label" :class="{completed:item.checkbox}" :for="item.id">
              {{item.main}}
            </label>
          </div>
          <button type="button" class="close ml-auto" aria-label="Close" @click="clear(index)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </li>
      <!-- <li class="list-group-item">
        <div class="d-flex">

      </li>
      <li class="list-group-item">
        <input type="text" class="form-control">
      </li> -->
    </ul>
    <div class="card-footer d-flex justify-content-between">
      <span>還有 3 筆任務未完成</span>
      <a href="#" @click="clearAll">清除所有任務</a>
    </div>
  </div>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    content:[
      {
        id:'123',
        main:'Hello',
        checkbox:false
      }
    ],
    sendContent:'',
    changeView:['all','active','finish'],
  },

  methods: {
    sendListCon:function(){
      const dateId = Date.now();
        this.content.push({
          id:dateId,
          main:this.sendContent,
          checkbox:false
        });
    },

    clear:function(index){
      this.content.splice(index,1);
    },

    clearAll:function(){
      this.content.splice(0,content.length);
    },
  },

  computed: {
    todoFn:function(){
      if(this.changeView == 'all'){
        return this.content;
      }else if(this.changeView == 'active'){
        let newContent = [];
          this.content.forEach(function(items){
            if(items.checkbox == false){
              newContent.push(items);
            }
          });
        return newContent;
      }else if(this.changeView == 'finish'){
        let newContent = [];
          this.content.forEach(function(items){
            if(items.checkbox == true){
              newContent.push(items);
            }
          });
        return newContent;
      }
      return [];
    },


  },

});
</script>

<style>
.completed {
  text-decoration: line-through
}
